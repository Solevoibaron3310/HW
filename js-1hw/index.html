<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.js">
    <title>Document</title>
</head>
<body>

    <!-- 
        
        1)Переменную можно задать с помощью var, let, const.
        2)Задать его значением переменной и поместить текст в ковычки их есть три типа ("") ('')
        (``)
        3)Console.log(typeof {variable})
        4)Потому что в первом случае 1 это строка так как она находится в ковычках а воторая 1 это уже цифренное значение 

     -->
    <script>
        let number = 16;
        let name = "Илья";
        let lastName = "Кушнир";
        
        console.log(typeof number)
        console.log(number)
        console.log(`Мене звати ${name} ${lastName}`)
        console.log(`Мені ${number} років!`)
    </script>
</body>
</html>
